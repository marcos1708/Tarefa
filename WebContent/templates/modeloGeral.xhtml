<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:insert name="metadata" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tarefas</title>
	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>

<h:body>


	<p:growl id="msgGlobal" />
	<p:layout fullPage="true">

		<p:layoutUnit position="north"
			header="SIstemas para gerenciamento de tarefas" heresizable="false"
			closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsible="false" header="Desenvolvido por Marcos">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false" header="MENU">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu style="width:300px">

					<p:submenu label="Arquivos">
						<p:menuitem value="principal" outcome="principal.xhtml" />

					</p:submenu>
					<p:submenu label="Cadastro">
						<p:menuitem value="Listas" outcome="ListaPesquisa.xhtml" />
						<p:menuitem value="Tarefas" outcome="TarefaPesquisa.xhtml" />

					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
