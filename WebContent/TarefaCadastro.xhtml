<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{tarefasBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="CadList">
			<p:toolbar>
				<f:facet name="left">
					<h:outputLabel value="Tarefas" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pnlLisCad">

				<h:outputLabel value="Estado" />
				<p:selectOneButton value="#{tarefasBean.tarefaCadastro.estado}"
					label="Estado da Tarefa">
					<f:selectItems value="#{tarefasBean.estadoTarefa}"
						var="estadoTarefa" itemValue="#{estadoTarefa}" />
				</p:selectOneButton>
				<p:outputLabel value="Lista   " />
				<p:selectOneMenu value="#{tarefasBean.tarefaCadastro.lista}">
					<f:selectItem itemValue="" itemLabel="Selecione uma Lista" />
					<f:selectItems value="#{tarefasBean.listas}" var="lista"
						itemValue="#{lista}" itemLabel="#{lista.nome}" />
				</p:selectOneMenu>
				<h:outputLabel value="Id" />
				<h:inputText maxlength="20" size="10" readonly="true"
					value="#{tarefasBean.tarefaCadastro.id}" />

				<h:outputLabel value="Nome" />
				<h:inputText maxlength="50" size="30"
					value="#{tarefasBean.tarefaCadastro.nome}" />
				<p:messages autoUpdate="true" />



			</h:panelGrid>

			<h:panelGrid columns="5">

				<p:commandButton value="Novo" actionListener="#{tarefasBean.novo}"
					update=":CadList:pnlLisCad"
					rendered="#{tarefasBean.acao == 'Novo'}" />
					
				<p:commandButton value="Salvar"
					actionListener="#{tarefasBean.salvar}"
					update=" :CadList:pnlLisCad "
					rendered="#{tarefasBean.acao == 'Novo'}" />
				<p:button value="Voltar"
					outcome="TarefaPesquisa.xhtml?faces-redirect=true" />
				<p:commandButton value="Excluir"
					actionListener="#{tarefasBean.excluir}" update=":msgGlobal"
					rendered="#{tarefasBean.acao == 'Excluir'}" />
				<p:commandButton value="Editar"
					actionListener="#{tarefasBean.editar}" update=":msgGlobal"
					rendered="#{tarefasBean.acao == 'Editar'}" />



			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
